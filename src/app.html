<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
            crossorigin
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="preconnect"
            href="https://cdnjs.cloudflare.com"
            crossorigin
        />
        <link rel="preconnect" href="https://kit.fontawesome.com" crossorigin />
        <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
        <link rel="preconnect" href="https://api.discogs.com/" crossorigin />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#131313" />
        <meta name="theme-color" content="#ffffff" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <noscript
            ><link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        /></noscript>
        <link
            rel="preload"
            as="style"
            href="https://fonts.googleapis.com/css2?family=Germania+One&family=Titillium+Web:wght@600;700&display=swap"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Germania+One&family=Titillium+Web:wght@600;700&display=swap"
            media="print"
            onload="this.media='all'"
        />
        <noscript>
            <link
                rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Germania+One&family=Titillium+Web:wght@600;700&display=swap"
            />
        </noscript>
        <style>
            html {
                line-height: 1.15;
                -webkit-text-size-adjust: 100%;
            }
            body {
                margin: 0;
            }
            main {
                display: block;
            }
            h1 {
                font-size: 2em;
                margin: 0.67em 0;
            }
            hr {
                box-sizing: content-box;
                height: 0;
                overflow: visible;
            }
            pre {
                font-family: monospace, monospace;
                font-size: 1em;
            }
            a {
                background-color: transparent;
            }
            abbr[title] {
                border-bottom: none;
                text-decoration: underline;
                text-decoration: underline dotted;
            }
            b,
            strong {
                font-weight: bolder;
            }
            code,
            kbd,
            samp {
                font-family: monospace, monospace;
                font-size: 1em;
            }
            small {
                font-size: 80%;
            }
            sub,
            sup {
                font-size: 75%;
                line-height: 0;
                position: relative;
                vertical-align: baseline;
            }
            sub {
                bottom: -0.25em;
            }
            sup {
                top: -0.5em;
            }
            img {
                border-style: none;
            }
            button,
            input,
            optgroup,
            select,
            textarea {
                font-family: inherit;
                font-size: 100%;
                line-height: 1.15;
                margin: 0;
            }
            button,
            input {
                overflow: visible;
            }
            button,
            select {
                text-transform: none;
            }
            [type='button'],
            [type='reset'],
            [type='submit'],
            button {
                -webkit-appearance: button;
            }
            [type='button']::-moz-focus-inner,
            [type='reset']::-moz-focus-inner,
            [type='submit']::-moz-focus-inner,
            button::-moz-focus-inner {
                border-style: none;
                padding: 0;
            }
            [type='button']:-moz-focusring,
            [type='reset']:-moz-focusring,
            [type='submit']:-moz-focusring,
            button:-moz-focusring {
                outline: 1px dotted ButtonText;
            }
            fieldset {
                padding: 0.35em 0.75em 0.625em;
            }
            legend {
                box-sizing: border-box;
                color: inherit;
                display: table;
                max-width: 100%;
                padding: 0;
                white-space: normal;
            }
            progress {
                vertical-align: baseline;
            }
            textarea {
                overflow: auto;
            }
            [type='checkbox'],
            [type='radio'] {
                box-sizing: border-box;
                padding: 0;
            }
            [type='number']::-webkit-inner-spin-button,
            [type='number']::-webkit-outer-spin-button {
                height: auto;
            }
            [type='search'] {
                -webkit-appearance: textfield;
                outline-offset: -2px;
            }
            [type='search']::-webkit-search-decoration {
                -webkit-appearance: none;
            }
            ::-webkit-file-upload-button {
                -webkit-appearance: button;
                font: inherit;
            }
            details {
                display: block;
            }
            summary {
                display: list-item;
            }
            template {
                display: none;
            }
            [hidden] {
                display: none;
            }
        </style>
        %svelte.head%
    </head>
    <body>
        <div id="svelte">%svelte.body%</div>
        <script
            src="https://kit.fontawesome.com/07f09dbc41.js"
            crossorigin="anonymous"
            async
        ></script>
    </body>
</html>
