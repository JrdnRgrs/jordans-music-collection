<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
            crossorigin
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="preconnect"
            href="https://cdnjs.cloudflare.com"
            crossorigin
        />
        <link rel="preconnect" href="https://kit.fontawesome.com" crossorigin />
        <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
        <link rel="preconnect" href="https://api.discogs.com/" crossorigin />

        <link rel="manifest" href="/site.webmanifest" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#131313" />
        <meta name="theme-color" content="#ffffff" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="preload"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            as="style"
            onload="this.onload=null;this.rel='stylesheet'"
        />
        <noscript
            ><link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        /></noscript>
        <script
            src="https://kit.fontawesome.com/07f09dbc41.js"
            crossorigin="anonymous"
            async
        ></script>
        <link
            rel="preload"
            as="style"
            href="https://fonts.googleapis.com/css2?family=Germania+One&family=Titillium+Web:wght@600;700&display=swap"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Germania+One&family=Titillium+Web:wght@600;700&display=swap"
            media="print"
            onload="this.media='all'"
        />
        <noscript>
            <link
                rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Germania+One&family=Titillium+Web:wght@600;700&display=swap"
            />
        </noscript>
        %svelte.head%
    </head>
    <body id="svelte">
        %svelte.body%
    </body>
</html>
